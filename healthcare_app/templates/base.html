<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}Healthcare System{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
    <header class="bg-white shadow p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold text-blue-600">Healthcare System</h1>
            <nav>
                <ul class="flex space-x-4">
                    <li><a href="#" class="text-gray-700 hover:text-blue-600 transition">Home</a></li>
                    <li><a href="#" class="text-gray-700 hover:text-blue-600 transition">Profile</a></li>
                    <li><a href="#" class="text-gray-700 hover:text-blue-600 transition">Logout</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="flex-grow container mx-auto p-4">
        {% block content %}
        {% endblock %}
    </main>
    <footer class="bg-white shadow p-4 text-center text-gray-600">
        &copy; 2024 Healthcare System. All rights reserved.
    </footer>
</body>
</html>
